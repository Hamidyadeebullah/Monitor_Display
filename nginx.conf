
# Set the PID file location
pid /tmp/nginx.pid;
# Main configuration
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Server configuration
    server {
        listen 80;
        server_name localhost;

        # Serve static files for your front-end
        location / {
            root /usr/share/nginx/html;  # Docker container path for HTML files
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Serve JavaScript files
        location /js/ {
            root /usr/share/nginx/html;  # Ensure this matches your JavaScript folder path in the container
        }

        # Proxy requests to /lessons to your API server
        location /lessons {
            proxy_pass http://lessons:5000/lessons;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy requests to /feed.json for Telegram news
        location /feed.json {
            proxy_pass http://telegram1:8080/feed.json;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers for all requests to /feed.json
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";

            # Handle OPTIONS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin *;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
                return 204;
            }
        }
    }
}
